<div
  class="max-w-md mx-auto bg-black-3 rounded-xl shadow-md overflow-hidden md:max-w-2xl cursor-pointer"
  (click)="goToSingleBlog(blog.id)"
>
  <div class="">
    <div class="md:flex-shrink-0">
      <img
        class="w-full max-h-48 object-cover"
        src="{{ blog.image }}"
        alt="{{ blog.title }}"
      />
    </div>
    <div class="py-5 px-3">
      <p
        class="block text-lg text-purple-1 leading-tight font-medium text-black hover:underline"
      >
        {{ blog.title }}
      </p>
      <p class="mt-2 text-gray-500">{{ blog.content.slice(0, 80) }}...</p>
      <p class="ml-3 text-purple-1" routerLink="/blogs/{{ blog.id }}">
        read more
      </p>
    </div>
  </div>
</div>
