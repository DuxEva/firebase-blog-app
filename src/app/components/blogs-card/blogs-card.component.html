<div
  class="max-w-md mx-auto bg-black-3 rounded-xl shadow-md overflow-hidden md:max-w-2xl cursor-pointer"
>
  <div class="">
    <div class="md:flex-shrink-0">
      <img
        class="w-full max-h-48 object-cover"
        src="{{ blog.image }}"
        alt="{{ blog.title }}"
      />
    </div>
    <div class="py-5 px-3">
      <p class="text-grey-2">
        Author:
        <span class="text-purple-1">{{ blog.userName }}</span>
      </p>
      <p class="text-grey-2 mt-1">
        email:
        <span class="text-purple-1">{{ blog.userEmail }}</span>
      </p>

      <p
        class="block text-xl text-gray-500 leading-tight font-medium text-black hover:underline mt-3"
      >
        {{ blog.title }}
      </p>
      <p class="mt-2 text-gray-500">{{ blog.content.slice(0, 80) }}...</p>
      <p class="ml-3 text-purple-1" routerLink="/blogs/{{ blog.id }}">
        read more
      </p>
      <div class="flex gap-2 mt-3" [ngClass]="{ hidden: !isDashboard }">
        <button
          class="text-grey-2 bg-purple-1 py-2 px-3 rounded-md"
          (click)="goToUpdateBlog(blog.id)"
        >
          Update
        </button>
        <button
          class="text-grey-2 bg-red-1 py-2 px-3 rounded-md"
          (click)="deleteBlog(blog.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
