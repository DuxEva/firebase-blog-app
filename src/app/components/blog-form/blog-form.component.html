<div class="h-screen flex items-center justify-center">
  <div class="md:w-1/2 w-[85%] mx-auto bg-black-3 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl text-purple-1 font-bold mb-6 text-center">
      Create a Blog
    </h2>

    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="image" class="block text-grey-2 font-semibold mb-2"
          >Image</label
        >
        <input
          id="image"
          formControlName="image"
          class="w-full p-3 bg-black-2 text-grey-2 rounded-lg outline-none"
          placeholder="Enter Image URL"
        />
        <div
          *ngIf="
            blogForm.controls['image'].invalid &&
            blogForm.controls['image'].touched
          "
          class="text-red-1 text-sm mt-1"
        >
          <small *ngIf="blogForm.controls['image'].errors?.['required']">
            Image is required.
          </small>
        </div>
      </div>
      <!-- Title Field -->
      <div class="mb-4">
        <label for="title" class="block text-grey-2 font-semibold mb-2"
          >Title</label
        >
        <input
          id="title"
          formControlName="title"
          class="w-full p-3 bg-black-2 text-grey-2 rounded-lg outline-none"
          placeholder="Enter blog title"
        />
        <div
          *ngIf="
            blogForm.controls['title'].invalid &&
            blogForm.controls['title'].touched
          "
          class="text-red-1 text-sm mt-1"
        >
          <small *ngIf="blogForm.controls['title'].errors?.['required']">
            Title is required.
          </small>
        </div>
      </div>

      <!-- Content Field -->
      <div class="mb-6">
        <label for="content" class="block text-grey-2 font-semibold mb-2"
          >Content</label
        >
        <textarea
          id="content"
          formControlName="content"
          class="w-full p-3 bg-black-2 text-grey-2 rounded-lg outline-none"
          placeholder="Enter blog content"
        ></textarea>
        <div
          *ngIf="
            blogForm.controls['content'].invalid &&
            blogForm.controls['content'].touched
          "
          class="text-red-1 text-sm mt-1"
        >
          <small *ngIf="blogForm.controls['content'].errors?.['required']">
            Content is required.
          </small>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-purple-1 text-grey-2 p-3 rounded-lg font-semibold hover:bg-purple-2 transition duration-300"
      >
        Create Blog
      </button>
    </form>
  </div>
</div>
