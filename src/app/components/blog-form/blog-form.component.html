<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl text-blue-1 font-bold mb-6 text-center">Create a Blog</h2>

  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <!-- Title Field -->
    <div class="mb-4">
      <label for="title" class="block text-gray-700 font-semibold mb-2"
        >Title</label
      >
      <input
        id="title"
        formControlName="title"
        class="w-full p-3 border border-gray-300 rounded-lg outline-none"
        placeholder="Enter blog title"
      />
      <div
        *ngIf="
          blogForm.controls['title'].invalid &&
          blogForm.controls['title'].touched
        "
        class="text-red-500 text-sm mt-1"
      >
        <small *ngIf="blogForm.controls['title'].errors?.['required']">
          Title is required.
        </small>
      </div>
    </div>

    <!-- Content Field -->
    <div class="mb-6">
      <label for="content" class="block text-gray-700 font-semibold mb-2"
        >Content</label
      >
      <textarea
        id="content"
        formControlName="content"
        class="w-full p-3 border border-gray-300 rounded-lg outline-none"
        placeholder="Enter blog content"
      ></textarea>
      <div
        *ngIf="
          blogForm.controls['content'].invalid &&
          blogForm.controls['content'].touched
        "
        class="text-red-500 text-sm mt-1"
      >
        <small *ngIf="blogForm.controls['content'].errors?.['required']">
          Content is required.
        </small>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300"
    >
      Create Blog
    </button>
  </form>
</div>
