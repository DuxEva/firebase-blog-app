<aside
  class="max-sm:hidden fixed top-0 right-0 h-screen w-60 bg-black-2 z-10 dark:border-black-3 transition-all duration-300"
  [ngClass]="{
    'translate-x-0': isSidebarOpen,
    'translate-x-full': !isSidebarOpen
  }"
>
  <div class="flex flex-col justify-between h-[90%] pt-20">
    <div class="mt-10">
      <div class="grid grid-cols-1 gap-3">
        <button
          class="py-3 px-5 bg-black-3 hover:bg-purple-1 text-white w-full transition-all duration-300"
          (click)="openProfile()"
        >
          View Profile
        </button>
        <button
          class="py-3 px-5 bg-black-3 hover:bg-purple-1 text-white w-full transition-all duration-300"
          (click)="logout()"
        >
          Lougout
        </button>
      </div>
    </div>
  </div>
</aside>
