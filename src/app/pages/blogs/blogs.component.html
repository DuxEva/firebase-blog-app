@if (isLoading) {

<app-loader />
}@else {
<div class="px-10 pt-24">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <!-- making sure that data are being displayed -->
    <app-blogs-card
      *ngFor="let blog of data"
      [blog]="blog"
      [isDashboard]="false"
    />
  </div>
</div>
}
